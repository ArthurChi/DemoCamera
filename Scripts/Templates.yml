targetTemplates:
  module_framework:
    type: framework.static
    platform: iOS
    settings:
      TARGETED_DEVICE_FAMILY:
        - 1
        - 2
      MACH_O_TYPE: staticlib
      PRODUCT_NAME: ${COMPONENT_NAME}
    deploymentTarget: "13.0"
    configFiles:
      Debug: ../Pods/Target Support Files/Pods-VCamera/Pods-VCamera.debug.xcconfig
      Release: ../Pods/Target Support Files/Pods-VCamera/Pods-VCamera.release.xcconfig
    sources:
      - path: "../Component/${COMPONENT_NAME}"
        name: ${COMPONENT_NAME}

